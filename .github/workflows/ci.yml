name: CI

on: [push, pull_request]

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    strategy:
      max-parallel: 3
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: install ffmpeg and gifsicle
        run: sudo apt update && sudo apt install ffmpeg gifsicle
      - name: add required locales for tests
        run: sudo locale-gen fr_FR.UTF-8 pt_BR.UTF-8 && sudo update-locale
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: pyvar
        run: echo "pyversion=${{ matrix.python-version }}" >> $GITHUB_ENV
      - name: set image name
        run: echo "toxpyv=py${pyversion//\./}" >> $GITHUB_ENV
      - name: verify envname
        run : echo $toxpyv
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox
      - name: Test with tox
        run: tox -e $toxpyv

  qa:
    runs-on: ubuntu-22.04
    steps:
    - name: install ffmpeg and gifsicle
      run: sudo apt update && sudo apt install ffmpeg gifsicle
    - name: add required locales for tests
      run: sudo locale-gen fr_FR.UTF-8 pt_BR.UTF-8 && sudo update-locale
    - uses: actions/checkout@v1
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U tox
    - name: Run tox
      run: tox -e py38,black,isort,flake8,coverage
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
